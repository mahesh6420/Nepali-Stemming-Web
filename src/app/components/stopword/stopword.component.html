 <ng-container *ngIf="!stopWords">
  <mat-card>
      <mat-chip>No data available</mat-chip>
  </mat-card>
</ng-container>

<ng-container *ngIf="stopWords">
  <mat-card>
  <table class="striped centered">
    <thead>
      <tr>
          <th>Id</th>
          <th>Stop Word</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let stopWord of stopWords">
        <td>{{stopWord.id}}</td>
        <td>{{stopWord.stopWord}}</td>
      </tr>
    </tbody>
  </table>
</mat-card>
</ng-container>
